<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                
                <h4 class="modal-title">{{title}}</h4>
            </div>
            
            <div class="modal-body">
                <form role="form" ng-submit="addRoom()">
                    <div class="form-group">
                        <label>Enter a room name</label>
                        <input type="text" class="form-control" ng-model="roomName">
                    </div>

                    <button type="button" class="btn btn-default" ng-click="toggleModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary" ng-click="toggleModal();">Create room</button>
                </form>
            </div>
        </div>
    </div>
</div>
